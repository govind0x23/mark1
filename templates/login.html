<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>aarionman -aapka apna hacker!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css">
       
            
</head>


<body>


    <nav class="navbar navbar-light" >
        <div class="container-fluid">
            <a class="navbar-brand"  id="ironman" href="/" style = "font-size: 25px;" >आironman</a>
          </div>
      </nav>

      <div class="container-fluid"> 

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mx-1 my-1 alert-dismissible fade show" role="alert"  >
    
            <strong>Message: </strong>{{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
    
      </div>
      
      
      
      <div class="container">
        <h1 style="margin: auto 530px;position: relative;top: 8rem;">Login Panel</h1>
      </div>

      <div class="container d-flex justify-content-center pt-4 " style="margin: 17vh auto;" >
       
        <form method="post" action = "login">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" style="height: 3rem; width:20rem" placeholder="Enter Usersname" name="username" >
       
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1"  name="password" placeholder="Enter Password" style="height: 3rem;">
            </div>
            
            <button type="submit" class="btn btn-primary w-100" style="height:3rem" >Login</button>
           
          </form>
      </div>






    
    <footer class="fixed-bottom z-2 ">
        <div class="container bg-transparent text-dark ">
            <div class="d-flex justify-content-between border-top align-items-center"  style="backdrop-filter: blur(2px);  ">
                <p class="m-0"> © This project create by <a href="#">aaironman</a></p>
                <ul class="list-unstyled d-flex mb-2 ">
                    {% include "icons.html" %}
                </ul>
            </div>
        </div> 
    </footer>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </div>


</body>

</html>
